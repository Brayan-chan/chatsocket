<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatSocket</title>
    <script type="module">
        // Se importa el paquete de Socket.io para el cliente
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        const getUsername = async () => {
            let username = localStorage.getItem('username');
            if (username) {
                console.log(`username: ${username}`);
                return username;
            }

            const res = await fetch('https://random-data-api.com/api/users/random_user');
            const { username: randomUsername } = await res.json();

            localStorage.setItem('username', randomUsername);
            return randomUsername;
        }

        // Se obtiene el nombre de usuario y se crea la instancia de Socket.io
        (async () => {
            const username = await getUsername();

            // Se crea una instancia de Socket.io
            const socket = io({
                auth: {
                    username: username,
                    // Permitir saber donde se ha quedado el cliente
                    serverOffset: 0
                }
            });

            // Se escucha el evento 'chat message' del servidor
            // Se agrega el mensaje a la lista de mensajes
            socket.on('chat message', (msg, serverOffset, username) => {
                const item = `<li>
                    <p>${msg}</p>
                    <small>${username}</small>
                </li>`;
                messages.insertAdjacentHTML('beforeend', item);

                // Se actualiza el offset del servidor
                socket.auth.serverOffset = serverOffset;
            });

            // Se escucha el evento 'submit' del formulario
            form.addEventListener('submit', (e) => {
                // Se previene el comportamiento por defecto del formulario
                e.preventDefault();
                // Se emite el evento 'message' con el valor del input 
                if (input.value) {
                    socket.emit('chat message', input.value);
                    // Se limpia el input despu√©s de enviar el mensaje
                    input.value = '';
                }
            });
        })();
    </script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px 100px 36px 36px;
            grid-template-rows: 1fr;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: .5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #000;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1; /* ocupa todo el espacio disponible */
            margin: 4px;
            padding: 0 8px;
        }

        #input:focus {
            outline: 0;
        }

        #form > button {
            background: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }

        #form > button:hover {
            background: #0cf;
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input"
            placeholder="Type a message" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
