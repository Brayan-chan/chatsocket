<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatSocket</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dpyi9zz7k/image/upload/v1733712607/uzyrofjocufkwuwpfcyg.png">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dpyi9zz7k/image/upload/v1733712607/uzyrofjocufkwuwpfcyg.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://res.cloudinary.com/dpyi9zz7k/image/upload/v1733712607/uzyrofjocufkwuwpfcyg.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://res.cloudinary.com/dpyi9zz7k/image/upload/v1733712607/uzyrofjocufkwuwpfcyg.png">
    <script type="module">
        // Se importa el paquete de Socket.io para el cliente
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const loader = document.getElementById('loader');
        const chat = document.getElementById('chat');

        const getUsername = async () => {
            let username = localStorage.getItem('username');
            if (username) {
                return username;
            }

            const res = await fetch('https://random-data-api.com/api/users/random_user');
            const { username: randomUsername } = await res.json();

            localStorage.setItem('username', randomUsername);
            return randomUsername;
        }

        const getUserColor = () => {
            let color = localStorage.getItem('userColor');
            if (color) {
                return color;
            }

            // Genera un color aleatorio
            color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            localStorage.setItem('userColor', color);
            return color;
        }

        // Se obtiene el nombre de usuario y se crea la instancia de Socket.io
        (async () => {
            const username = await getUsername();
            const userColor = getUserColor();

            // Se crea una instancia de Socket.io
            const socket = io({
                auth: {
                    username: username,
                    color: userColor,
                    // Permitir saber donde se ha quedado el cliente
                    serverOffset: 0
                }
            });

            // Se oculta el loader y se muestra el chat una vez que el socket está conectado
            socket.on('connect', () => {
                loader.style.display = 'none';
                chat.style.display = 'block';
            });

            // Se escucha el evento 'chat message' del servidor
            // Se agrega el mensaje a la lista de mensajes
            socket.on('chat message', (msg, serverOffset, username, color) => {
                const item = `<li>
                    <p style="color: ${color}">${msg}</p>
                    <small style="color: ${color}">${username}</small>
                </li>`;
                messages.insertAdjacentHTML('beforeend', item);

                // Se actualiza el offset del servidor
                socket.auth.serverOffset = serverOffset;
                messages.scrollTop = messages.scrollHeight;
            });

            // Se escucha el evento 'submit' del formulario
            form.addEventListener('submit', (e) => {
                // Se previene el comportamiento por defecto del formulario
                e.preventDefault();
                // Se emite el evento 'message' con el valor del input 
                if (input.value) {
                    socket.emit('chat message', input.value, userColor);
                    // Se limpia el input después de enviar el mensaje
                    input.value = '';
                }
            });
        })();
    </script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px 16px;
            grid-template-rows: 1fr;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 48px;
        }

        #messages > li {
            padding: .5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #000;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            height: 100%;
            position: relative;
            display: none; /* Ocultar el chat inicialmente */
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1; /* ocupa todo el espacio disponible */
            margin: 4px;
            padding: 0 8px;
        }

        #input:focus {
            outline: 0;
        }

        #form > button {
            background: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }

        #form > button:hover {
            background: #0cf;
        }

        /* Loader styles */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            --animation: 2s ease-in-out infinite;
        }

        .loader .circle {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 20px;
            height: 20px;
            border: solid 2px transparent;
            border-radius: 50%;
            margin: 0 10px;
            background-color: transparent;
            animation: circle-keys var(--animation);
        }

        .loader .circle .dot {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: dot-keys var(--animation);
        }

        .loader .circle .outline {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: outline-keys var(--animation);
        }

        .circle:nth-child(1) {
            --color: #4285f4; /* Blue */
            border-color: var(--color);
        }

        .circle:nth-child(1) .dot {
            background-color: var(--color);
        }

        .circle:nth-child(2) {
            --color: #ea4335; /* Red */
            border-color: var(--color);
            animation-delay: 0.3s;
        }

        .circle:nth-child(2) .dot {
            background-color: var(--color);
            animation-delay: 0.3s;
        }

        .circle:nth-child(3) {
            --color: #fbbc05; /* Yellow */
            border-color: var(--color);
            animation-delay: 0.6s;
        }

        .circle:nth-child(3) .dot {
            background-color: var(--color);
            animation-delay: 0.6s;
        }

        .circle:nth-child(4) {
            --color: #34a853; /* Green */
            border-color: var(--color);
            animation-delay: 0.9s;
        }

        .circle:nth-child(4) .dot {
            background-color: var(--color);
            animation-delay: 0.9s;
        }

        .circle:nth-child(5) {
            --color: #4285f4; /* Blue (repeat for continuity) */
            border-color: var(--color);
            animation-delay: 1.2s;
        }

        .circle:nth-child(5) .dot {
            background-color: var(--color);
            animation-delay: 1.2s;
        }

        .circle:nth-child(1) .outline {
            animation-delay: 0.9s;
        }

        .circle:nth-child(2) .outline {
            animation-delay: 1.2s;
        }

        .circle:nth-child(3) .outline {
            animation-delay: 1.5s;
        }

        .circle:nth-child(4) .outline {
            animation-delay: 1.8s;
        }

        .circle:nth-child(5) .outline {
            animation-delay: 2.1s;
        }

        @keyframes circle-keys {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes dot-keys {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes outline-keys {
            0% {
                transform: scale(0);
                outline: solid 20px var(--color);
                outline-offset: 0;
                opacity: 1;
            }

            100% {
                transform: scale(1);
                outline: solid 0 transparent;
                outline-offset: 20px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input"
            placeholder="Type a message" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
